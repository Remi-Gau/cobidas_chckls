<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} {% endblock %}</title>

    {{ bootstrap.load_css() }}

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <!-- this is a base template using Bootstrap-Flask
       https://bootstrap-flask.readthedocs.io/ -->

    <header>{% block header %}{% endblock %}</header>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-10 mx-lg-auto mx-md-auto">
          <h1 class="pt-5 pb-2">eCOBIDAS</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-10 mx-lg-auto mx-md-auto">
          <div class="main-nav">
            <ul class="nav nav-pills nav-fill">
              <!-- TODO deal with active page -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >New checklist</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/protocol/neurovault"
                      >Neurovault</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="/protocol/pet">PET</a></li>
                  <li>
                    <a class="dropdown-item" href="/protocol/eyetracking"
                      >eyetracking</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/protocol/cobidas"
                      >cobidas MRI</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>

          {% block content %} {% endblock %}
        </div>
      </div>

      <!-- you can delete the next line if you're not using any Bootstrap JS -->
      {{ bootstrap.load_js() }}
    </div>
  </body>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
          <h5 class="pt-5 pb-2">eCOBIDAS</h5>
        </div>
      </div>
    </div>
  </footer>
</html>
