{% extends 'base.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}

<div class="container">
  <div class="row">
    <h1 class="pt-5 pb-2">{{ prefLabel }}</h1>
    {{ preamble }}
    <div class="col-md-3 col-lg-3">
      <ul class="nav flex-column nav-tabs nav-fill">
        {% for act in activities %}
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{{ act['link'] }}"
            >{{ act['name'] }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-9 col-lg-9">{{ landing_page }}</div>
  </div>
</div>

{% endblock %}
