;  See https://tox.wiki/en
[tox]
requires =
    tox>=4
; run lint by default when just calling "tox"
env_list = lint

; ENVIRONMENTS
; ------------
[style]
description = common environment for style checkers (rely on pre-commit hooks)
skip_install = true
deps =
    pre-commit

[validate]
description = dependencies for validation
skip_install = true
deps =
    ./reproschema-py

[global_var]
passenv =
    PY_COLORS
    FORCE_COLOR
    NO_COLOR
    CLICOLOR
    CLICOLOR_FORCE

; COMMANDS
; --------
[testenv:lint]
description = run all linters and formatters
skip_install = true
deps =
    {[style]deps}
commands =
	pre-commit run --all-files --show-diff-on-failure {posargs:}

[testenv:test]
description = run tests
passenv = {[global_var]passenv}
extras = test
commands =
    pip install -e ./reproschema-py
    pytest --cov=ecobidas --cov-report=xml tests

[testenv:doc]
description = build doc
extras = doc
passenv = {[global_var]passenv}
allowlist_externals =
    make
commands =
	make -C doc html-noplot

[testenv:validate]
description = validate jsonld
skip_install = true
deps =
    {[validate]deps}
commands =
    pip list
	reproschema -l DEBUG validate tests/data/activities
	reproschema -l DEBUG validate tests/data/protocols

[testenv:validate_all]
description = validate jsonld
skip_install = true
deps =
    {[validate]deps}
allowlist_externals =
    make
commands =
    {[validate]commands}
	make -C cobidas_schema validate
    make -C artemis_schema validate
